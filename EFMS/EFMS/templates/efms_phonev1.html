<style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column; /* Center content vertically */
            align-items: center; /* Center content horizontally */
            overflow-y: auto; /* Enable vertical scrolling */
        }

        /* Header styles */
        header {
           
            background-color: #00A885;
            color: white;
            text-align: center;
            padding: 10px 0;
            width: 100%;
        } 
        h1 {
            font-weight: bold;
            background-image: linear-gradient(to right, #553c9a 45%, #ee4b2b);
            color: transparent;
            background-clip: text;
            -webkit-background-clip: text;
        }

        /* Container for sidebar and content */
        .container {
            display: flex;
            padding: 10px;
            margin-left: 50px auto;
            width: 1000px;
        }
        
        /* Sidebar styles */
        .sidebar {
            width: 250px; /* Increased width */
            background-color: #97C7ED;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 1;
            position: fixed;
            top: 0;
            left: -250px; /* Start with the sidebar closed */
            height: 100%;
            overflow-y: auto;
            padding-top: 20px;
            transition: left 0.3s ease-in-out; /* Added transition */
        }

        /* Show the sidebar when the 'show' class is added */
        .sidebar.show {
            left: 0;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            padding: 20px; /* Increased padding */
            text-decoration: none;
            color: black;
            transition: background-color 0.3s ease;
            font-size: 15px; /* Increased font size */
            justify-content: center; /* Center text horizontally */
        }

        .sidebar a:hover {
            background-color: #555;
        }

        .sidebar i {
            margin-right: 10px;
            font-size: 24px; /* Increased icon size */
        }
        .table-container{
            overflow-y: auto;
            max-height: 400px;
        }

        /* Button to open/close the sidebar */
        .open-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
            z-index: 2;
            font-size: 24px; /* Increased button size */
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            bottom: 0;
            width: 100%;
            position: absolute;
        }
       
        .containers {
            position: absolute;
            width: 400px;
            border: 2px solid black; 
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-left: 30px auto; 
            height: 400px;
            background-color: white;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        .content-left{
            width: 350px;
        }
        .content-right{
            width: 800px;
            height: 300px;
            margin: 0 auto;
        }
        .form-group {
            text-align: center;
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        } 

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;

        }
        .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.4);
        }

    </style>
</head>

<script>
       var sidebar = document.getElementById('sidebar');
        var openBtn = document.getElementById('open-btn');
        var container = document.querySelector('.container');

        // Function to open the sidebar
        function openSidebar() {
            sidebar.classList.add('show');
        }

        // Function to close the sidebar
        function closeSidebar() {
            sidebar.classList.remove('show');
        }

        // Toggle the sidebar when the open button is clicked
        openBtn.addEventListener('click', function(event) {
            event.stopPropagation(); // Prevent the click from closing the sidebar immediately
            toggleSidebar();
        });

        // Close the sidebar if a click event occurs outside the sidebar or container
        document.addEventListener('click', function(event) {
            if (sidebar.classList.contains('show') && !sidebar.contains(event.target) && event.target !== openBtn) {
                closeSidebar();
            }
        });

        // Prevent clicks inside the sidebar from closing it
        sidebar.addEventListener('click', function(event) {
            event.stopPropagation();
        });

        // Prevent clicks inside the container from closing it
        container.addEventListener('click', function(event) {
            event.stopPropagation();
        });

        // Function to toggle the sidebar
        function toggleSidebar() {
            if (sidebar.classList.contains('show')) {
                closeSidebar();
            } else {
                openSidebar();
            }
        }

        // Initialize the sidebar as closed
        closeSidebar();

    </script>

                event.preventDefault();
                var confirmation = confirm("Are you sure you want to delete this item?");
                if (confirmation) {
                    var recordId = $(this).attr('data-recordid');
                    var deleteLink = '/efms-delete/' + recordId;
                    // The user clicked OK, perform the delete operation here
                    
                    window.location.href = deleteLink; // Redirect to the delete URL
                    alert("Item deleted!"); // You can replace this with your actual delete logic
                    
                } else {
                    // The user clicked Cancel or closed the dialog, do nothing or provide feedback
                    alert("Deletion canceled.");
                }
            });

        });
    </script>
