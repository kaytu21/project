<!-- update_user.html -->
<div id="update_modal{{ row[0] }}" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Update User</h4>
            </div>
            <div class="modal-body">
                <!-- Add your form for updating user information here -->
                <form action="/update/{{ row[0] }}" method="post">
                    <div class="form-group">
                        <label for="name">Fullname:</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ row[1] }}">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="text" class="form-control" id="phone" name="phone" value="{{ row[2] }}">
                    </div>
                    <button type="submit" class="btn btn-primary">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>
